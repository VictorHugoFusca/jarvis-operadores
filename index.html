<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hor√°rios dos Operadores - JARVIS</title>
  <link rel="icon" href="https://scontent.fcgh37-1.fna.fbcdn.net/v/t1.6435-9/149540413_4229359027127324_7880670425461037365_n.png?_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=IscxFooegP0Q7kNvwFnyeEa&_nc_oc=AdmKc4X0_7eGPHjGmBQM9S0OSV66RFCT9-dPv4-Xnp1gLNaJRWhlwrIWDHBQ9Wi5Gfs&_nc_zt=23&_nc_ht=scontent.fcgh37-1.fna&_nc_gid=ik1j4GqhuVCUEY82pA7zJQ&oh=00_AfT6Xnjilfbs9TvBydfEuNvrtNkvFhGL8QtkXVgogBuKsw&oe=689F6523" type="image/png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" href="/icon-192.png" type="image/png">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #2d3748;
      text-align: center;
      margin-bottom: 8px;
    }

    .header p {
      text-align: center;
      color: #718096;
      font-size: 1rem;
    }

    .controls {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #4a5568;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #f56565, #e53e3e);
      color: white;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
    }

    .table-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    th {
      background: linear-gradient(135deg, #f7fafc, #edf2f7);
      padding: 16px 12px;
      font-weight: 600;
      color: #2d3748;
      border-bottom: 2px solid #e2e8f0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    th input {
      width: 100%;
      padding: 8px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 8px;
      transition: border-color 0.3s ease;
    }

    th input:focus {
      outline: none;
      border-color: #667eea;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #f1f5f9;
      color: #4a5568;
    }

    tr:hover {
      background-color: #f8fafc;
    }

    .status-badge {
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      background: #e6fffa;
      color: #234e52;
    }

    .empty-state {
      text-align: center;
      color: #a0aec0;
      font-style: italic;
      padding: 40px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding: 16px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .stats-item {
      text-align: center;
    }

    .stats-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: #667eea;
    }

    .stats-label {
      font-size: 0.875rem;
      color: #718096;
    }

    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        justify-content: center;
      }

      .stats {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Hor√°rios dos Operadores</h1>
    <p>Sistema integrado JARVIS - Gest√£o de hor√°rios e escalas</p>
  </div>

  <div class="controls">
    <div class="input-group">
      <label for="dadosInput">üìã Dados dos Operadores</label>
      <textarea id="dadosInput" rows="5" placeholder="Cole aqui os dados no formato: Nome Operador | Nome L√≠der | In√≠cio Conex√£o | Fim Conex√£o | In√≠cio Almo√ßo | Fim Almo√ßo | Descanso 1 | Descanso 2 | Status"></textarea>
    </div>
    <div class="button-group">
      <button onclick="processarDados()" class="btn btn-success">
        <span>üìä</span> Processar Dados
      </button>
      <button onclick="limparDados()" class="btn btn-danger">
        <span>üóëÔ∏è</span> Limpar Tudo
      </button>
      <button onclick="baixarExcel()" class="btn btn-primary">
        <span>üì•</span> Exportar Excel
      </button>
    </div>
  </div>

  <div class="table-container">
    <div class="stats" id="statsContainer" style="display: none;">
      <div class="stats-item">
        <div class="stats-number" id="totalOperadores">0</div>
        <div class="stats-label">Operadores</div>
      </div>
      <div class="stats-item">
        <div class="stats-number" id="totalLideres">0</div>
        <div class="stats-label">L√≠deres</div>
      </div>
      <div class="stats-item">
        <div class="stats-number" id="operadoresAtivos">0</div>
        <div class="stats-label">Ativos</div>
      </div>
    </div>

    <div class="table-wrapper">
      <table id="tabelaOperadores">
        <thead>
          <tr>
            <th>Operador<input type="text" onkeyup="filtrarTabela(0)" placeholder="Filtrar..."></th>
            <th>L√≠der<input type="text" onkeyup="filtrarTabela(1)" placeholder="Filtrar..."></th>
            <th>In√≠cio<input type="text" onkeyup="filtrarTabela(2)" placeholder="Filtrar..."></th>
            <th>Fim<input type="text" onkeyup="filtrarTabela(3)" placeholder="Filtrar..."></th>
            <th>Almo√ßo In√≠cio<input type="text" onkeyup="filtrarTabela(4)" placeholder="Filtrar..."></th>
            <th>Almo√ßo Fim<input type="text" onkeyup="filtrarTabela(5)" placeholder="Filtrar..."></th>
            <th>Descanso 1<input type="text" onkeyup="filtrarTabela(6)" placeholder="Filtrar..."></th>
            <th>Descanso 2<input type="text" onkeyup="filtrarTabela(7)" placeholder="Filtrar..."></th>
            <th>Status<input type="text" onkeyup="filtrarTabela(8)" placeholder="Filtrar..."></th>
          </tr>
        </thead>
        <tbody id="corpoTabela">
          <tr><td colspan="9" class="empty-state">Nenhum dado carregado. Cole os dados acima e clique em "Processar Dados".</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
let dados = [];

function processarDados() {
  const input = document.getElementById('dadosInput').value.trim();
  if (!input) {
    alert('‚ö†Ô∏è Cole os dados primeiro.');
    return;
  }

  dados = [];
  const linhas = input.split('\n').filter(l => l.trim() !== '');

  linhas.forEach(linha => {
    const partes = linha.split(/\t|\|/).map(s => s.trim());
    while (partes.length < 9) partes.push('');

    const [operador, lider, inicioConexao, fimConexao, inicioAlmoco, fimAlmoco, descanso1, descanso2, status] = partes;

    dados.push({
      operador,
      lider,
      inicioConexao,
      fimConexao,
      inicioAlmoco,
      fimAlmoco,
      descanso1,
      descanso2,
      status: status || 'Turno programado'
    });
  });

  carregarTabela();
  atualizarEstatisticas();
  alert(`‚úÖ ${dados.length} registros carregados com sucesso!`);
}

function limparDados() {
  document.getElementById('dadosInput').value = '';
  dados = [];
  carregarTabela();
  atualizarEstatisticas();
  document.getElementById('statsContainer').style.display = 'none';
}

function carregarTabela() {
  const corpo = document.getElementById('corpoTabela');
  if (dados.length === 0) {
    corpo.innerHTML = '<tr><td colspan="9" class="empty-state">Nenhum dado carregado. Cole os dados acima e clique em "Processar Dados".</td></tr>';
    return;
  }

  corpo.innerHTML = dados.map(d => `
    <tr>
      <td><strong>${d.operador}</strong></td>
      <td>${d.lider}</td>
      <td>${d.inicioConexao}</td>
      <td>${d.fimConexao}</td>
      <td>${d.inicioAlmoco}</td>
      <td>${d.fimAlmoco}</td>
      <td>${d.descanso1}</td>
      <td>${d.descanso2}</td>
      <td><span class="status-badge">${d.status}</span></td>
    </tr>`).join('');
}

function atualizarEstatisticas() {
  if (dados.length === 0) return;

  const totalOperadores = dados.length;
  const lideres = new Set(dados.map(d => d.lider).filter(l => l)).size;
  const ativos = dados.filter(d => d.status && d.status.toLowerCase().includes('programado')).length;

  document.getElementById('totalOperadores').textContent = totalOperadores;
  document.getElementById('totalLideres').textContent = lideres;
  document.getElementById('operadoresAtivos').textContent = ativos;
  document.getElementById('statsContainer').style.display = 'flex';
}

function filtrarTabela(coluna) {
  const input = document.querySelectorAll('thead input')[coluna];
  const filtro = input.value.toLowerCase();
  const tabela = document.getElementById("tabelaOperadores");
  const linhas = tabela.getElementsByTagName("tbody")[0].getElementsByTagName("tr");

  for (let i = 0; i < linhas.length; i++) {
    const celulas = linhas[i].getElementsByTagName("td");
    if (celulas.length > coluna) {
      const texto = celulas[coluna].textContent || celulas[coluna].innerText;
      linhas[i].style.display = texto.toLowerCase().indexOf(filtro) > -1 ? "" : "none";
    }
  }
}

function baixarExcel() {
  if (dados.length === 0) {
    alert('‚ö†Ô∏è Nenhum dado para exportar.');
    return;
  }
  
  const dadosExcel = dados.map(d => ({
    'Operador': d.operador,
    'L√≠der': d.lider,
    'In√≠cio Conex√£o': d.inicioConexao,
    'Fim Conex√£o': d.fimConexao,
    'In√≠cio Almo√ßo': d.inicioAlmoco,
    'Fim Almo√ßo': d.fimAlmoco,
    'Descanso 1': d.descanso1,
    'Descanso 2': d.descanso2,
    'Status': d.status
  }));

  const ws = XLSX.utils.json_to_sheet(dadosExcel);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Hor√°rios dos Operadores");
  
  const hoje = new Date().toISOString().split('T')[0];
  XLSX.writeFile(wb, `horarios_operadores_${hoje}.xlsx`);
  
  alert('‚úÖ Arquivo Excel baixado com sucesso!');
}
</script>
</body>
</html>
